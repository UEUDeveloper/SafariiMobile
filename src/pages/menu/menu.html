<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Safarii</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openProfile()">
        Profile
      </button>
      <button ion-item (click)="openHelp()">
        Help
      </button>
      <button ion-item (click)="openAbout()">
        About
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Content -->


<ion-content padding id="homeContent">
  <h3>SAFARII</h3>
  <p>Panduan Sholat Dalam Perjalanan</p>
  <hr>
  
  <ion-card (click)="openPerjalanan()">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/iconPerjalanan.png">
      </ion-avatar>
      <ion-card-title>
          Mulai Perjalanan
      </ion-card-title>
    </ion-item>
  </ion-card>

  <ion-card (click)="openPanduan()">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/IconPanduanSholat.png">
      </ion-avatar>
      <ion-card-title>
          Panduan Safar
      </ion-card-title>
    </ion-item>
  </ion-card>

  <ion-card (click)="openDoa()">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/iconDoaPerjalanan.png">
      </ion-avatar>
      <ion-card-title>
          Doa Perjalanan
      </ion-card-title>
    </ion-item>
  </ion-card>

  <ion-card (click)="openFiqh()">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/iconBuku.png">
      </ion-avatar>
      <ion-card-title>
        Fiqh Sholat Safar
      </ion-card-title>
    </ion-item>
  </ion-card>
</ion-content>

<!-- End of Content -->


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
