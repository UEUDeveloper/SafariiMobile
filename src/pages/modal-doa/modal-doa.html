<ion-header>
  <ion-toolbar>
    <ion-title>
        {{ doaItem.judul_doa }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>
  <ion-card-header>
    {{ doaItem.judul_doa }}
  </ion-card-header>
  <ion-card-content>
    <p align="right"><font size="6pt">{{ doaItem.arab_doa }}</font></p>
    <p>{{ doaItem.latin_doa }}</p>
    <p>Artinya: </p>
    <p>{{ doaItem.arti_doa }}</p>
  </ion-card-content>
</ion-card>
</ion-content>
