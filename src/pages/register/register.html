<ion-content padding id="firstLogin">
	<img src="assets/img/direction.png">

	<h1>Register</h1>

	<ion-list>

		<ion-item>
		<ion-label floating>Username</ion-label>
		<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="password"></ion-input>
		</ion-item>

	</ion-list>
	<button ion-button full (click)="doRegister()">Register</button>
</ion-content>
