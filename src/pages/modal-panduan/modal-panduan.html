<ion-header>
  <ion-toolbar>
    <ion-title>
        {{ panduanItem.judul_safar }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>
  <ion-card-header>
    {{ panduanItem.judul_safar }}
  </ion-card-header>
  <ion-card-content>
    <p align="right"><font size="5pt">{{ panduanItem.arab_safar }}</font></p>
    <p>{{ panduanItem.latin_safar }}</p>
    <p>Artinya: </p>
    <p>{{ panduanItem.arti_safar }}</p>
  </ion-card-content>
</ion-card>
</ion-content>
