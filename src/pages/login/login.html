<ion-content padding id="firstLogin">
	<!-- <h1>LOGIN</h1> -->
	<img src="assets/img/iconLogin.png">


	<ion-list>

		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="username" placeholder="Username.."></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="password" placeholder="Password.."></ion-input>
		</ion-item>

	</ion-list>
	<button ion-button full (click)="doLogin()">Login</button>
	<p>Or</p>
	<a (click)="doRegister()">Register</a>
</ion-content>
