<ion-header>

  <ion-navbar>
    <ion-title>Kumpulan Doa-doa Perjalanan</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card  *ngFor="let item of doaData" (click)="openModal(item)">
  <ion-list>
    <button ion-item>
      <ion-icon name="bookmarks" item-start></ion-icon>
            <div text-wrap>
      {{ item.judul_doa }}
      </div>
    </button>
  </ion-list>
</ion-card>
</ion-content>
